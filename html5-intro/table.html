<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid gray ;
            padding: 15px 10px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>NO.</th>
            <th>Full Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>

        <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$100</td>
        </tr>

        <tr>
        <td>2</td>
        <td>Steve jobs</td>
        <td>Founder Apple</td>
        <td>$1200</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Larry page</td>
            <td>Founder google</td>
            <td>$1100</td>
            </tr>


        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder facebook</td>
            <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
